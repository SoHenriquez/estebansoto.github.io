<div class="flex justify-around items-center  mt-14 ">
    <div class=" mx-5">
      <h3 class="text-3xl text-gray-600 font-bold">SKILLS</h3>
    </div>
    <div class="col-6 max-w-[50%]">
      <p-scrollPanel [style]="{  height: '100px' }">

        <div class="card flex align-items-center gap-2 flex-wrap">
          <div class="card flex align-items-center gap-2 flex-wrap">
            <p-chip *ngFor="let skill of skills" [label]="skill.name" [image]="skill.image"></p-chip>
          </div>
        </div>
      </p-scrollPanel>
    </div>

  </div>
