<div id="trayectoria" class="mt-14">
    <h3 class="text-3xl text-center text-gray-600 font-bold">TRAYECTORIA</h3>
  </div>
  <div class="flex justify-center my-14">
    <div class="card  max-w-[60%]">
      <p-timeline [value]="events" align="alternate" styleClass="customized-timeline" class="">
        <ng-template pTemplate="marker" let-event>
          <span class="custom-marker shadow-2">
            <i [ngClass]="event.icon" [style.color]="event.color"></i>
          </span>
        </ng-template>
        <ng-template pTemplate="content" let-event >
          <p-card class="animate__animated animate__fadeInUp" [header]="event.status" [subheader]="event.date">
            <p class="mb-5 text-justify">
              {{event.text}}
            </p>
            @if(event.tag){
            <p-scrollPanel [style]="{ height: '50px' }">
              <div class="card flex align-items-center gap-2 flex-wrap">
                <p-chip *ngFor="let tag of event.tag">
                  <span class="tag">{{ tag }}</span>
                </p-chip>
              </div>
            </p-scrollPanel>
            }

          </p-card>
        </ng-template>
      </p-timeline>
    </div>
  </div>
